<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovation Project Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Renovation Project Estimator</h1>
    </header>
    
    <main>
        <form class="estimator-form">
            <section>
                <h2>Bathrooms</h2>
                <label>Number of Bathrooms:</label>
                <input type="number" id="numBathrooms" min="0">
                
                <label>Square Feet:</label>
                <input type="number" id="bathroomSqFt" min="0">
                
                <div class="options">
                    <label><input type="checkbox" id="vinylFloorBathroom"> Vinyl Floor</label>
                    <label><input type="checkbox" id="tileFloorBathroom"> Tile Floor</label>
                    <label><input type="checkbox" id="shower"> Shower</label>
                    <label><input type="checkbox" id="bathtub"> Bathtub</label>
                    <label><input type="checkbox" id="doubleSinkVanity"> Double Sink Vanity</label>
                    <label><input type="checkbox" id="renovationBathroom"> Renovation</label>
                </div>
            </section>

            <section>
                <h2>Kitchens</h2>
                <label>Number of Kitchens:</label>
                <input type="number" id="numKitchens" min="0">

                <label>Square Feet:</label>
                <input type="number" id="kitchenSqFt" min="0">

                <div class="options">
                    <label><input type="checkbox" id="tileFloorKitchen"> Tile Floor</label>
                    <label><input type="checkbox" id="cabinets"> Cabinets</label>
                    <label><input type="checkbox" id="countertop"> Countertop</label>
                    <label><input type="checkbox" id="lightingKitchen"> Lighting</label>
                </div>
            </section>

            <section>
                <h2>Flooring</h2>
                <label>Square Feet:</label>
                <input type="number" id="flooringSqFt" min="0">
                <div class="options">
                    <label><input type="checkbox" id="vinylFloorFlooring"> Vinyl Floor</label>
                    <label><input type="checkbox" id="tileFloorFlooring"> Tile Floor</label>
                    <label><input type="checkbox" id="renovationFlooring"> Renovation</label>
                </div>
            </section>

            <section>
                <h2>Basements / Dens</h2>
                <label>Number of Basements / Dens:</label>
                <input type="number" id="numBasements" min="0">

                <label>Square Feet:</label>
                <input type="number" id="basementSqFt" min="0">

                <div class="options">
                    <label><input type="checkbox" id="vinylFloorBasement"> Vinyl Floor</label>
                    <label><input type="checkbox" id="tileFloorBasement"> Tile Floor</label>
                    <label><input type="checkbox" id="renovationBasement"> Renovation</label>
                    <label><input type="checkbox" id="lightingBasement"> Lighting</label>
                </div>
            </section>

            <section class="cost">
                <h2>Cost Estimation</h2>
                <div class="cost-grid">
                    <div>
                        <label>Bathroom Subtotal:</label>
                        <input type="text" id="bathroomSubtotal" readonly>
                    </div>
                    <div>
                        <label>Kitchen Subtotal:</label>
                        <input type="text" id="kitchenSubtotal" readonly>
                    </div>
                    <div>
                        <label>Flooring Subtotal:</label>
                        <input type="text" id="flooringSubtotal" readonly>
                    </div>
                    <div>
                        <label>Basement Subtotal:</label>
                        <input type="text" id="basementSubtotal" readonly>
                    </div>
                    <div>
                        <label>Project Total (Including HST):</label>
                        <input type="text" id="projectTotal" readonly>
                    </div>
                </div>
            </section>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
